---
- hosts: docker
  tasks:
    - name: Stop Container if any
      docker_container:
        name: tempapp
        state: stopped
      ignore_errors: true
    - name: deploy testapp docker container
      docker_container:
        image: docker.io/kotianrakshith/tempapp
        name: tempapp
        state: started
        auto_remove: true
        ports:
          - "8081:8081"
